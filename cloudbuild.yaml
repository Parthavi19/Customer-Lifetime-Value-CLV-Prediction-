steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/clv-app:$BUILD_ID', '-t', 'gcr.io/$PROJECT_ID/clv-app:latest', '.']

  # Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/clv-app:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/clv-app:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - clv-app
      - --image=gcr.io/$PROJECT_ID/clv-app:$BUILD_ID
      - --platform=managed
      - --region=us-central1
      - --allow-unauthenticated
      - --port=8080
      - --memory=2Gi
      - --cpu=1
      - --timeout=3600
      - --max-instances=10
      - --set-env-vars=PYTHONPATH=/app
      - --set-env-vars=PORT=8080

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/clv-app:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/clv-app:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
